<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiQ Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="Maintitle">MusiQ Player</h1>

    <br>
    <div class="set1">
        <div class="firstSongPoster">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/38/Blackbear_-_Hot_Girl_Bummer.png" alt=""
                class="imgPoster1">
        </div>

        <br>

        <div class="player1">

            <audio controls class="firstPlyr">
                <source src='blackbear - hot girl bummer (Lyrics).mp3' type="audio/ogg">
            </audio>
        </div>
    </div>
    <div class="set2">
        <div class="SecondSongPoster">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/Dua_Lipa_Levitating_%28DaBaby_Remix%29.png" alt=""
                class="imgPoster2">
        </div>

        <br>

        <div class="player2">

            <audio controls class="SecondPlyr">
                <source src='Dua Lipa - Levitating .mp3' type="audio/ogg">
            </audio>
        </div>
    </div>
    <br>
    <div class="songSelector">
        <div class="set2Opener">
            <div class="secondSongOpener">
                <button type="button" class="scndAlbumBtn">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/Dua_Lipa_Levitating_%28DaBaby_Remix%29.png"
                        class="secondSongPosterOpener">
                </button>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
